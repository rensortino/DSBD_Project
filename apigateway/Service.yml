apiVersion: v1
kind: Service
metadata:
  name: apigateway
  labels:
    svc: apigateway
spec:
  type: LoadBalancer
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: apigateway
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: prometheus
  selector:
    app: apigateway_pod


