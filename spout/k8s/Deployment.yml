
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spout
spec:
  selector:
    matchLabels:
      app: spout_pod
  replicas: 1
  template:
    metadata:
      labels:
        app: spout_pod
    spec:
     volumes:
     - name: stats
       hostPath:
         path: /storage/stats
         type: Directory
     containers:
     - name: spout
       image: spout:v1
       volumeMounts:
         - mountPath: /app/stats
           name: stats
       envFrom:
       - configMapRef:
           name: spout-env-file
       ports:
       - containerPort: 8080
       imagePullPolicy: Never
